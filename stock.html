<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPedia</title>
    <link rel="stylesheet" href="stock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="candlestick.png" type="image/x-icon">

</head>
<body class="appbody">
    <h1 class="heading">NSE Stock Data</h1>
    <div id="scroll-container">
        <div id="scroll-text"></div>
    </div>
    <div class="container">
        <form class="form">
            <input type="text" placeholder="Stock name" id="symbol">
            <select name="Match State" id="ms">
                <option value="nifty50">Nifty 50</option>
                <option value="niftyc">Nifty commodities</option>
                <option value="niftyb">Nifty bank</option>
            </select>
            <br>
            <select name="Type" id="type">
                <option value="gainers">Top Gainers</option>
                <option value="losers">Top losers</option>
                <option value="detail">Get your stock detail</option>
            </select>
            <br>
            <select name="Type" id="dropdown">
                <option value="NIFTY">NIFTY</option>
                <option value="BANKNIFTY">BANKNIFTY</option>
                <option value="NIFTYNEXT50">NIFTYNEXT50</option>
                <option value="SecGtr20">Securities greater than 20</option>
                <option value="SecLwr20">Securities less than 20</option>
                <option value="FOSec">Foreign Securities</option>
                <option value="allSec">All securities</option>
            </select>
            <button type="submit" class="btn btn-primary btn-sm" id="submit">Get detail</button>
        </form>
    </div>
    <script src="/pages/stock_price/stock.js"></script>
</body>
</html>
