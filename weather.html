<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="rainy-day.png" type="image/x-icon">
</head>
<body id="body">
    <h1 class="heading">Weather app</h1>
    <div class="container">
        <form class="form">
        <label>City Name</label>
        <input class="form-control form-control-lg" id="city" type="text" placeholder="City Name" aria-label=".form-control-lg example" style= "border-radius: 15px;" required>
        <label>State Name</label>
        <input class="form-control form-control-lg" id="state" type="text" placeholder="State Name (optional)" aria-label="default input example" style= "border-radius: 15px;">
        <label>Country Name</label>
        <input class="form-control form-control-lg" id="country" type="text" placeholder="Country Name" aria-label=".form-control-sm example" style= "border-radius: 15px;" required>
        <br>
        <button type="submit" class="btn btn-primary" id="result">Submit</button>
        </form>
    </div>
    <script src="/pages/weather/weather.js"></script>
</body>
<!-- <script src="weather.js"></script> -->
</html>
